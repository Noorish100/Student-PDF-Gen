<form style="width: 50%;margin:0 auto;padding-top: 50px;background-color: navajowhite;" th:action="@{/submit}" th:method="post" th:object="${studentForm}">
 
  <div style="text-align: center;" class="form-group">
    <label class="col-sm-1 col-form-label"for="formGroupExampleInput">Student ID No </label>
<input  class="col-sm" type="text" id="formGroupExampleInput" name="studId" placeholder="Student ID No">
  </div>
  
  <div style="text-align: center;" class="form-group">
    <label class="col-sm-1 col-form-label"for="formGroupExampleInput">Student name </label>
    <input type="text" class="col-sm-7" id="formGroupExampleInput" name="studentName" placeholder="Student name">
  </div>
    <div style="text-align: center;"class="form-group">
    <label class="col-sm-1 col-form-label" for="formGroupExampleInput">Student age </label>
    <input type="text"class="col-sm" id="formGroupExampleInput" name="studentAge" placeholder="Student age">
  </div>
   <div style="text-align: center;"class="form-group">
    <label class="col-sm-1 col-form-label" for="formGroupExampleInput">Student marks </label>
    <input type="text" class="col-sm" id="formGroupExampleInput" name="marks" placeholder="Student marks">
  </div>
   <div style="text-align: center;"class="form-group">
    <label class="col-sm-1 col-form-label" for="formGroupExampleInput">School name </label>
    <input type="text" class="col-sm-7" id="formGroupExampleInput" name="schoolName" placeholder="School name">
  </div>
   <div style="text-align: center;"class="form-group">
    <label class="col-sm-1 col-form-label"for="formGroupExampleInput">School Address</label>
    <input type="text" class="col-sm-7" id="formGroupExampleInput" name="schoolAddress" placeholder="school address">
  </div>
   <div style="text-align: center;"class="form-group">
    <label class="col-sm-1 col-form-label"for="formGroupExampleInput">Student Address</label>
    <input type="text" class="col-sm-7" id="formGroupExampleInput" name="studentAddress" placeholder="student address">
  </div>
  <div style="text-align: center;"class="form-group">
    <label class="col-sm-1 col-form-label"for="formGroupExampleInput2">Term</label>
    <input type="text" class="col-sm" id="formGroupExampleInput2" name="term" placeholder="Term">
  </div>
  <input type="hidden" id="temp" name="temp">
  <br><hr>
<button style="display: block; margin: 0 auto; background-color: green;" type="submit" class="btn btn-primary">Generate</button>

</form>

<script>
    function setTemplate(templateName) {
        // Set the value of the hidden input field to the selected template name
        document.getElementById('temp').value = templateName;
    }
</script>
