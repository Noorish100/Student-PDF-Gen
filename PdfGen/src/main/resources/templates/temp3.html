 <!DOCTYPE html>

 <html xmlns:th="https://www.thymeleaf.org">
 
 <head>
 <meta charset="UTF-8">
 <Title>Index</Title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 </head>
 
 
<body >

<div class="card" style="width: 25rem;background-color: lightslategray;">
  <img style="width:6rem;" src="https://th.bing.com/th/id/OIP.l53qEqJ43La9GfQdfn7fgAHaHa?w=210&h=210&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="break">
  <div class="card-body">
    <h5 class="card-title">Student - Profile</h5>
    <p class="card-text">Here is about Myself </p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" th:text="'Student ID: '+${students.studId}"></li>
    <li class="list-group-item" th:text="'Student Name: '+${students.studentName}"></li>
    <li class="list-group-item" th:text="'Student Age: '+${students.studentAge}"></li>
    <li class="list-group-item" th:text="'Student Address: '+${students.studentAddress}">student address</li>
    <li class="list-group-item" th:text="'School Name: '+${students.schoolName}"></li>
    <li class="list-group-item" th:text="'School Address: '+${students.schoolAddress}"></li>
     
  </ul>
  <div class="card-body">
 <ul>
<li class="list-group-item" th:text="'Student Term: '+${students.term}"></li>
 <hr>
  <li class="list-group-item" th:text="'Student Marks: '+${students.marks}"></li>
  
   <hr>
 
 </ul>
  </div>
</div>


</body>
</html>
